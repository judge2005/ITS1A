        <div data-role="page" id="Alexa">
            <div data-role="header">
                <h1>Alexa</h1>
				<a href="#mainMenu" data-rel="main-menu-panel" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
            </div>
            <div data-role="content">
                <form action="/set_alexa" method="POST" id="alexa_form">
			<div data-role="fieldcontain">
				<label for="date_name">Date switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="date_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="backlight_name">Backlight switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="backlight_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="underlight_name">Underlight switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="underlight_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="clock_name">Clock switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="clock_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="test_name">Test mode switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="test_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="cycling_name">Hue cycling switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="cycling_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="twelve_hour_name">12 hour switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="twelve_hour_name"
					data-mini="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="zero_name">Leading zero switch name</label> <input maxlength="20"
					onblur="elementBlur(this)" type="text" id="zero_name"
					data-mini="true" />
			</div>
                </form>
            </div>
        </div>
