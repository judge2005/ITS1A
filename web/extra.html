        <div data-role="page" id="Extra">
            <div data-role="header">
                <h1>Extra</h1>
				<a href="#mainMenu" data-rel="main-menu-panel" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
				<a onclick="presetsMenu('extra.html');" href="#" id="set_icon_extra"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
            </div>
            <div data-role="content">
                <form action="/set_extra" method="POST" id="extra_form">
                <div data-role="fieldcontain">
					<label for="show_date">Minutes between showing date (0 is never)</label>
					<input onchange="elementChange(this)" type="range" name="show_date" id="show_date" min="0" max="10" value="1">
                <div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="out_effect">Show Date Effect</label>
				</div>
				<div class="dispInline">
					<select onchange="elementChange(this)" type="picklist"
						id="out_effect" data-mini="true">
						<option value="0">Bubble</option>
						<option value="1">Slide Left</option>
						<option value="2">Scroll Left</option>
						<option value="3">Slide Right</option>
						<option value="4">Scroll Right</option>
						<option value="5">Random</option>
					</select>
				</div>
                <div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="in_effect">Hide Date Effect</label>
				</div>
				<div class="dispInline">
					<select onchange="elementChange(this)" type="picklist"
						id="in_effect" data-mini="true">
						<option value="0">Bubble</option>
						<option value="1">Slide Left</option>
						<option value="2">Scroll Left</option>
						<option value="3">Slide Right</option>
						<option value="4">Scroll Right</option>
						<option value="5">Random</option>
					</select>
				</div>
               </div>
					<div class="clearFloats"></div>
                   <div data-role="fieldcontain">
					<div class="dispInlineLabel">
							<label for="display">Display</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="display" id="display"
							data-on-text="Clock" data-off-text="Test"
							data-wrapper-class="custom-label-flipswitch">
					</div>
                    <div class="clearFloats"></div>
 						<label for="test_speed">Ticks/min</label>
						<input onchange="elementChange(this)" type="range" name="test_speed" id="test_speed" min="0" max="60" value="60">
                    </div>
                    <div data-role="fieldcontain">
						<label for="reset_time">Reset Pulse Length (&micro;s)</label>
						<input onchange="HilightColor();elementChange(this)" type="range" name="reset_time" id="reset_time" min="500" max="5000" value="3400">
						<label for="set_time">Set Pulse Length (&micro;s)</label>
						<input onchange="HilightColor();elementChange(this)" type="range" name="set_time" id="set_time" min="100" max="600" value="150">
                    </div>
					<div class="clearFloats"></div>
                    <div data-role="fieldcontain">
						<div class="dispInlineLabel">
								<label for="hv">HV</label>
						</div>
						<div class="dispInline" >
								<input onchange="elementChange(this)" type="checkbox"
								data-role="flipswitch" name="hv" id="hv"
								data-on-text="On" data-off-text="Off"
								data-wrapper-class="custom-label-flipswitch">
						</div>
					</div>
					<div class="clearFloats"></div>
					<label for="mov_delay">Movement Sensor Off Delay (minutes)</label>
					<input onchange="elementChange(this)" type="range" name="mov_delay" id="mov_delay" min="0" max="60" value="0">
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					    <legend>Sensor type</legend>
					    <input onchange="elementChange(this)" type="radio" name="mov_src" id="mov_none" value="0">
					    <label for="mov_none">None</label>
					    <input onchange="elementChange(this)" type="radio" name="mov_src" id="move_local" value="1">
					    <label for="move_local">Local</label>
					    <input onchange="elementChange(this)" type="radio" name="mov_src" id="mov_remote" value="2">
					    <label for="mov_remote">Remote</label>
					</fieldset>
                </form>
            </div>
        </div>
